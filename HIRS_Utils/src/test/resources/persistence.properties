# Overrides the src/main/resources for testing purpose
persistence.db.url                  = jdbc:hsqldb:mem:hirs
persistence.db.driverClass          = org.hsqldb.jdbcDriver
persistence.db.username             = sa
persistence.db.password             =
persistence.db.maximumPoolSize      = 10
persistence.db.connectionTimeout    = 30000
persistence.db.leakDetectionThreshold = 0
persistence.db.maxTransactionRetryAttempts = 5
persistence.db.retryWaitTimeMilliseconds   = 1000

persistence.hibernate.dialect       = org.hibernate.dialect.HSQLDialect
persistence.hibernate.ddl           = create-drop
persistence.hibernate.contextClass  = org.springframework.orm.hibernate5.SpringSessionContext
persistence.hibernate.provider      = org.hibernate.hikaricp.internal.HikariCPConnectionProvider
